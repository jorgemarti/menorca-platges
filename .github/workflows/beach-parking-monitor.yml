name: Beach Parking Status Monitor

on:
  schedule:
    # Run every 5 minutes during beach hours (8 AM to 8 PM UTC)
    # Adjust timezone as needed - this is for UTC
    - cron: '*/5 8-20 * * *'
    # Run every 2 hours during off-peak times
    - cron: '0 */2 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push for testing (remove in production)
  push:
    branches: [ main, master ]
  
  # Run on pull request for testing
  pull_request:
    branches: [ main, master ]

jobs:
  monitor-parking:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Madrid
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 supabase
    
    - name: Run parking status scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python script2.py
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs-${{ github.run_id }}
        path: |
          *.log
          /tmp/*.log
        retention-days: 7
